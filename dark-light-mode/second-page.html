<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dark Mode Baseline</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="supported-color-schemes" content="dark light">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="">

    <link id="css-lightmode" rel="stylesheet" type="text/css" href="css/light.css"
        media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)" />
    <link id="css-darkmode" rel="stylesheet" type="text/css" href="css/dark.css" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mode-switch.css">

    <script src="script/dark-light-mode.js"></script>
</head>
<body>
    <h1>Second page</h1>
    <p>Go to first page <a href="index.html">first-page</a></p>
    <p>Test for second page</p>
    <form>
      <input type="text" placeholder="Some input">
      <button type="button">Some button</button>
    </form>
    <figure>
      <img src="https://cdn.glitch.com/791b2241-459b-4a2e-8cca-c0fdc21f0487%2Fmockaroon-1333674-unsplash.jpg?1558958450566" alt="Colored candy worms" intrinsicsize="948x733">
      <figcaption>Photo by <a href="https://unsplash.com/photos/XVYz_QeiEBw" target="_blank" rel="noopener noreferrer">Mockaroon</a> on <a href="https://unsplash.com/">Unsplash</a>.</figcaption>
    </figure>
    <!-- dark/light switcher -->
    <ul class="mode-switch">
        <li class="mode-switch-icon"></li>
        <li><label class="switch"><input type="checkbox"><span class="slider round"></span></label></li>
    </ul>
    <script src="script/dark-light-mode-switch.js"></script>
</body>
</html>
